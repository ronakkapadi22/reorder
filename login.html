<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700&display=swap"
        rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titos - Login</title>
</head>

<body>
    <section class="relative flex h-screen" id="login">
        <div class="relative w-full h-full p-6 sm:p-8 md:p-2 lg:p-16 xl:p-16 2xl:p-0 flex justify-center items-center">
            <div class="container">
                <a href="./index.html"
                    class="absolute cursor-pointer top-[24px] left-[24px] bg-[#F2F6FC] rounded-[50%] w-[45px] h-[45px] flex justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="8" height="14" viewBox="0 0 8 14" fill="none">
                        <path d="M7 13L1 7L7 1" stroke="black" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </a>
                <form class="mx-auto sm:w-[350px] md:w-[340px] lg:w-[400px] xl:w-[400px] 2xl:w-[400px]">
                    <div class="w-full grid grid-cols-12 gap-4">
                        <div class="col-span-12 md:col-span-12 flex flex-col mb-2">
                            <span class="text-[#464646] font-semibold">Email Address</span>
                            <input placeholder="Enter your email"
                                class="mt-[6px] px-3 border border-[#B8B8B8] rounded-lg py-4 outline-none placeholder:text-sm placeholder:text-[#7C7F86]"
                                type="email" />
                        </div>
                        <div class="col-span-12 md:col-span-12 flex flex-col mb-2">
                            <span class="text-[#464646] font-semibold">Password</span>
                            <input placeholder="Enter your password"
                                class="mt-[6px] px-3 border border-[#B8B8B8] rounded-lg py-4 outline-none placeholder:text-sm placeholder:text-[#7C7F86]"
                                type="password" />
                        </div>
                        <div class="col-span-12 md:col-span-12 flex flex-col mb-2">
                            <span class="text-right mb-2 mt-8 text-sm cursor-pointer font-medium">
                                <a href="./login.html">Forgot password?</a>
                            </span>
                            <button
                                class="flex justify-center items-center text-white w-full bg-[#037ABC] border-0 py-3 px-6 focus:outline-none rounded-lg text-lg"
                                type="submit">Login</button>
                            <p class="text-sm text-center font-semibold mt-2 pt-1 mb-0">
                                Don't have an account?
                                <span
                                    class="ml-1 text-[#037ABC] hover:text-[#037ABC] focus:text-[#037ABC] transition duration-200 ease-in-out cursor-pointer">
                                    <a href="./signup.html">Register</a>
                                </span>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="w-full h-full hidden p-8 md:p-16 lg:p-20 bg-[#F2F6FC] md:flex justify-center items-center">
            <img alt="login_img" class="animate-bounce-slow lg:w-[600px]" src="./assets/festival1.svg" />
        </div>
    </section>
</body>

</html>
